</head>
<body>
  <header id="cabecalho">
    <i><a href="home.html"><h1 class="NomeBlog">InfraFibra a Melhor do País</h1></a></i>
    <nav id="links">
      <li><a href="home.html">Home</a></li>
      <li><a href="Sobre.html">Sobre Nós</a></li>

    </nav>
  </header>
  <article id="quadro">    
    <h1 id="azul">Editor Publicação de Notícias</h1>
    <form id="area-contato">
      <section>
        <label for="titulo">Titulo:</label>
      </section>
      <section>
        <input type="text" id="titulo" placeholder="Titulo da Publicação" required />
      </section>
      <section>
        <label for="categoria">Categoria</label>
      </section>
        <section>
          <select>
          <option>Atualização de Velocidades</option>
          <option>Promoções</option>
          <option>Avisos</option>
          <option>Noticias Internacionais</option>
          <option>Noticias Nacionais</option>
        </select>
      </section>
      <section>
        <label for="assunto">Conteúdo:</label>
      </section>
      <section>
        <textarea rows="10" cols="40" id="assunto" placeholder="Assunto da Publicação" required></textarea>
      </section>
      <section>
        <input type="submit" value="Salvar">       
      </section>
    </form>
  </article>
